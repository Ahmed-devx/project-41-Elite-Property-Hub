<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Property Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container-fluid">
      <div
        class="box1 container-fluid d-flex justify-content-center align-items-center flex-column"
      >
        <h1>Elite Property Hub</h1>
        <h6 class="fh">Find luxury & modern homes â€” Pakistan listings</h6>
        <nav class="navbar">

            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                id="form-control"
                type="search"
                placeholder="Search by State, City, Area, House name or feature..."
                aria-label="Search"
              />
              <button
                onclick="searchData()"
                class="btn btn-primary me-2 btn1"
                type="button"
              >
                Search
              </button>
              <button
                onclick="showAll()"
                class="btn btn-primary me-2 btn3"
                type="button"
              >
                ShowAll
              </button>
            </form>
          </div>
        </nav>
      </div>
      <div class="box2 container-fluid p-4">
        <div class="row d-flex justify-content-center gap-3" id="row"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
